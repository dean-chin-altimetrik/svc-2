                  echo "- **Tag:** \`$tag_version\`" >> $GITHUB_STEP_SUMMARY
                  echo "- **Branch:** \`$branch\`" >> $GITHUB_STEP_SUMMARY
                  echo "- **Commit:** \`$commit\`" >> $GITHUB_STEP_SUMMARY
